<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text span
        {
            color: red;
        }
        span
        {
            color: blue;
        }
        div span
        {
            color: black;
        }
        p span
        {
            color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <span class="text">
                <span>TEXT</span>
            </span>
        </p>
    </div>
</body>
</html>
