<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Selector</title>
    <style>
        .parent{
            border: 10px solid blue;
            border-radius: 20px;
        }
        .child{
            border: 10px solid teal;
            border-radius: 20px;

        }
        .parent>p{
            color: aqua;
            border: 1px solid black;
            background-color: black;
        }
        .child>p{
            border: 5px solid green;
            background-color: red;
            color: black;
        }
    </style>
  </head>
  <body>
    <h1>Child Selector (>)</h1>
    <div class="parent">
      <p>
       mota bapa
      </p>
      <p>
       mota bapa
      </p>
      <div class="child">
        <p>
          mota bapa no chokro
        </p>
        <p>
          mota bapa no chokro
        </p>
      </div>
      <p>
       mota bapa
      </p>
      <p>
        mota bapa
      </p>
    </div>
    <p>padosi!</p>
    <p>padosi!</p>
  </body>
</html>
